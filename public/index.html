<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulique Diamond - Search Diamonds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ’Ž Soulique Diamond</h1>
        <p>Search diamonds</p>
    </header>

    <main>
        <div class="search-container">
            <div class="search-form">
                <!-- Shape -->
                <div class="filter-row">
                    <label class="filter-label">Shape</label>
                    <div class="filter-content">
                        <div class="action-links">
                            <a href="#" onclick="selectAllShapes(); return false;">Select All</a>
                            <a href="#">Advanced</a>
                        </div>
                        <div class="shape-grid" id="shapeGrid">
                            <div class="shape-item active" data-shape="Round"><span class="icon">â—‹</span><span>Round</span></div>
                            <div class="shape-item active" data-shape="Pear"><span class="icon">â——</span><span>Pear</span></div>
                            <div class="shape-item active" data-shape="Oval"><span class="icon">â—¯</span><span>Oval</span></div>
                            <div class="shape-item active" data-shape="Marquise"><span class="icon">â—Š</span><span>Marquise</span></div>
                            <div class="shape-item active" data-shape="Heart"><span class="icon">â™¡</span><span>Heart</span></div>
                            <div class="shape-item active" data-shape="Radiant"><span class="icon">â—‡</span><span>Radiant</span></div>
                            <div class="shape-item active" data-shape="Princess"><span class="icon">â–¡</span><span>Princess</span></div>
                            <div class="shape-item active" data-shape="Emerald"><span class="icon">â–­</span><span>Emerald</span></div>
                            <div class="shape-item active" data-shape="Asscher"><span class="icon">â—»</span><span>Asscher</span></div>
                            <div class="shape-item active" data-shape="Cushion"><span class="icon">â–¢</span><span>Cushion</span></div>
                        </div>
                    </div>
                </div>

                <!-- Size -->
                <div class="filter-row">
                    <label class="filter-label">Size</label>
                    <div class="filter-content">
                        <div class="size-inputs">
                            <input type="number" id="sizeFrom" step="0.01" value="0.2" placeholder="From">
                            <span>-</span>
                            <input type="number" id="sizeTo" step="0.01" value="0.5" placeholder="To">
                        </div>
                        <div class="size-presets">
                            <button onclick="setSizeRange(0.30, 0.39)">0.30 - 0.39</button>
                            <button onclick="setSizeRange(0.40, 0.49)">0.40 - 0.49</button>
                            <button onclick="setSizeRange(0.50, 0.69)">0.50 - 0.69</button>
                            <button onclick="setSizeRange(0.70, 0.89)">0.70 - 0.89</button>
                            <button onclick="setSizeRange(0.90, 0.99)">0.90 - 0.99</button>
                            <button onclick="setSizeRange(1.00, 1.49)">1.00 - 1.49</button>
                            <button onclick="setSizeRange(1.50, 1.99)">1.50 - 1.99</button>
                            <button onclick="setSizeRange(2.00, 2.99)">2.00 - 2.99</button>
                            <a href="#" class="more-link">More â–¼</a>
                        </div>
                    </div>
                </div>

                <!-- Color -->
                <div class="filter-row">
                    <label class="filter-label">Color</label>
                    <div class="filter-content">
                        <div class="color-section">
                            <div class="color-white">
                                <strong>White</strong>
                                <div class="color-buttons">
                                    <button class="color-btn active" data-color="D">D</button>
                                    <button class="color-btn active" data-color="E">E</button>
                                    <button class="color-btn active" data-color="F">F</button>
                                    <button class="color-btn active" data-color="G">G</button>
                                    <button class="color-btn active" data-color="H">H</button>
                                    <button class="color-btn active" data-color="I">I</button>
                                    <button class="color-btn active" data-color="J">J</button>
                                    <button class="color-btn active" data-color="K">K</button>
                                    <button class="color-btn" data-color="L">L</button>
                                    <button class="color-btn" data-color="M">M</button>
                                    <button class="color-btn" data-color="N">N</button>
                                    <a href="#" class="more-link">More â–¼</a>
                                </div>
                            </div>
                            <div class="color-fancy">
                                <strong>Fancy Color</strong>
                                <div class="fancy-inputs">
                                    <div class="input-pair">
                                        <label>Intensity</label>
                                        <select id="fancyIntensityFrom"><option value="">-</option><option>Faint</option><option>Very Light</option><option>Light</option><option>Fancy Light</option><option>Fancy</option><option>Fancy Dark</option><option>Fancy Intense</option><option>Fancy Vivid</option><option>Fancy Deep</option></select>
                                        <span>To</span>
                                        <select id="fancyIntensityTo"><option value="">-</option><option>Faint</option><option>Very Light</option><option>Light</option><option>Fancy Light</option><option>Fancy</option><option>Fancy Dark</option><option>Fancy Intense</option><option>Fancy Vivid</option><option>Fancy Deep</option></select>
                                    </div>
                                    <div class="input-pair">
                                        <label>Overtone</label>
                                        <select id="fancyOvertone"><option value="">Select...</option><option>None</option><option>Brown</option><option>Gray</option></select>
                                    </div>
                                    <div class="input-pair">
                                        <label>Color</label>
                                        <select id="fancyColor"><option value="">Select...</option><option>Yellow</option><option>Pink</option><option>Blue</option><option>Green</option><option>Orange</option><option>Red</option><option>Purple</option><option>Brown</option><option>Gray</option><option>Black</option></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clarity -->
                <div class="filter-row">
                    <label class="filter-label">Clarity</label>
                    <div class="filter-content">
                        <div class="clarity-buttons">
                            <button class="clarity-btn" data-clarity="FL">FL</button>
                            <button class="clarity-btn active" data-clarity="IF">IF</button>
                            <button class="clarity-btn active" data-clarity="VVS1">VVS1</button>
                            <button class="clarity-btn active" data-clarity="VVS2">VVS2</button>
                            <button class="clarity-btn active" data-clarity="VS1">VS1</button>
                            <button class="clarity-btn active" data-clarity="VS2">VS2</button>
                            <button class="clarity-btn active" data-clarity="SI1">SI1</button>
                            <button class="clarity-btn active" data-clarity="SI2">SI2</button>
                            <button class="clarity-btn active" data-clarity="SI3">SI3</button>
                            <button class="clarity-btn" data-clarity="I1">I1</button>
                            <button class="clarity-btn" data-clarity="I2">I2</button>
                            <button class="clarity-btn" data-clarity="I3">I3</button>
                        </div>
                        <div class="clarity-extra">
                            <div class="eye-clean-group">
                                <label>Eye Clean</label>
                                <select id="eyeClean"><option value="">Select...</option><option>Yes</option><option>Borderline</option><option>No</option></select>
                            </div>
                            <button class="no-bgm">No BGM</button>
                        </div>
                    </div>
                </div>

                <!-- Finish -->
                <div class="filter-row">
                    <label class="filter-label">Finish</label>
                    <div class="filter-content">
                        <div class="finish-presets">
                            <button onclick="setFinish('3X')">3X</button>
                            <button onclick="setFinish('EX-')">EX-</button>
                            <button onclick="setFinish('VG+')">VG+</button>
                            <button onclick="setFinish('VG-')">VG-</button>
                        </div>
                        <div class="finish-selects">
                            <div class="select-pair">
                                <label>Cut</label>
                                <select id="cutFrom"><option value="">From</option><option>Excellent</option><option>Very Good</option><option>Good</option><option>Fair</option><option>Poor</option></select>
                                <span>To</span>
                                <select id="cutTo"><option value="">To</option><option>Excellent</option><option>Very Good</option><option>Good</option><option>Fair</option><option>Poor</option></select>
                            </div>
                            <div class="select-pair">
                                <label>Polish</label>
                                <select id="polishFrom"><option value="">From</option><option>Excellent</option><option>Very Good</option><option>Good</option><option>Fair</option><option>Poor</option></select>
                                <span>To</span>
                                <select id="polishTo"><option value="">To</option><option>Excellent</option><option>Very Good</option><option>Good</option><option>Fair</option><option>Poor</option></select>
                            </div>
                            <div class="select-pair">
                                <label>Symmetry</label>
                                <select id="symmetryFrom"><option value="">From</option><option>Excellent</option><option>Very Good</option><option>Good</option><option>Fair</option><option>Poor</option></select>
                                <span>To</span>
                                <select id="symmetryTo"><option value="">To</option><option>Excellent</option><option>Very Good</option><option>Good</option><option>Fair</option><option>Poor</option></select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fluorescence -->
                <div class="filter-row">
                    <label class="filter-label">Fluorescence</label>
                    <div class="filter-content">
                        <div class="fluor-section">
                            <div class="fluor-group">
                                <label>Intensity</label>
                                <div class="checkbox-list" id="fluorIntensity">
                                    <label><input type="checkbox" value="None"> None</label>
                                    <label><input type="checkbox" value="Faint" checked> Faint</label>
                                    <label><input type="checkbox" value="Very Slight"> V.Slight</label>
                                    <label><input type="checkbox" value="Slight"> Slight</label>
                                    <label><input type="checkbox" value="Medium"> Medium</label>
                                    <label><input type="checkbox" value="Strong"> Strong</label>
                                    <label><input type="checkbox" value="Very Strong"> V.Strong</label>
                                </div>
                            </div>
                            <div class="fluor-group">
                                <label>Color</label>
                                <div class="checkbox-list" id="fluorColor">
                                    <label><input type="checkbox" value="Blue" checked> Blue</label>
                                    <label><input type="checkbox" value="Yellow" checked> Yellow</label>
                                    <label><input type="checkbox" value="Green" checked> Green</label>
                                    <label><input type="checkbox" value="Red" checked> Red</label>
                                    <label><input type="checkbox" value="Orange" checked> Orange</label>
                                    <label><input type="checkbox" value="White" checked> White</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lab & Price -->
                <div class="filter-row">
                    <label class="filter-label">Lab & Price</label>
                    <div class="filter-content">
                        <div class="lab-price-section">
                            <div class="lab-checkboxes" id="labCheckboxes">
                                <label><input type="checkbox" value="GIA" checked> GIA</label>
                                <label><input type="checkbox" value="IGI" checked> IGI</label>
                                <label><input type="checkbox" value="HRD"> HRD</label>
                                <label><input type="checkbox" value="AGS"> AGS</label>
                                <label><input type="checkbox" value="GCAL"> GCAL</label>
                                <label><input type="checkbox" value="NONE" checked> NONE</label>
                            </div>
                            <div class="price-inputs">
                                <div class="price-group">
                                    <label>Price From ($)</label>
                                    <input type="number" id="priceFrom" value="100">
                                </div>
                                <div class="price-group">
                                    <label>Price To ($)</label>
                                    <input type="number" id="priceTo" value="1000000">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Per Page -->
                <div class="filter-row">
                    <label class="filter-label">Results Per Page</label>
                    <div class="filter-content">
                        <input type="number" id="pageSize" value="20" min="1" max="100" style="width: 100px;">
                    </div>
                </div>

                <button id="searchBtn" class="search-btn">Search Diamonds</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching diamonds...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
